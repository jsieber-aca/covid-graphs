<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid-19 Data</title>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- d3.js -->
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="chart-container-top-countries" style="position: relative; height:120vh; width:90vw">
            <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="row">
        <h2 id="montanaTotal"></h2>
        <div class="chart-container-Montana" style="position: relative; height:120vh; width:90vw">
          <canvas id="myChartMontana"></canvas>
        </div>
      </div>
    </div>

      <script>
        <!-- historical data -->
        d3.csv("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_US.csv").then(function(data) {
        //  console.log(data); // [{"Hello": "world"}, â€¦]
        });

        const numberofconfirmed = 50000;
        const proxyurl = "https://cors-anywhere.herokuapp.com/";
        const url = "https://www.trackcorona.live/api/countries";
        fetch(proxyurl + url)
        //fetch('https://www.trackcorona.live/api/countries/')
          .then((response) => {
            if (response.status !== 200) {
              console.log('Looks like there was a problem. Status Code: ' +
                response.status);
              return;
            }
            return response.json();
          })
          .then((cdata) => {


          var countriesSorted = cdata.data.sort((a, b) => parseFloat(a.confirmed) - parseFloat(b.confirmed));

          console.log(countriesSorted);

            var countries = countriesSorted.filter(function (data){
              return data.confirmed > numberofconfirmed;
            }).map(function (data){
              return data.location;
            });
            var confirmed = countriesSorted.filter(function (data){
                return data.confirmed > numberofconfirmed;
            }).map(function (data){
              return data.confirmed;
            });

            // reverse arrays for display left to right
            countries = countries.reverse();
            confirmed = confirmed.reverse();

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: countries,
                    datasets: [{
                        label: '# of confirmed cases',
                        data: confirmed,
                        backgroundColor: randomColorGenerator(countries.length),
                        borderColor: randomColorGenerator(countries.length),
                        highlightFill: randomColorGenerator(countries.length),
                        highlightStroke: randomColorGenerator(countries.length),
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true

                            }
                        }]
                    }
                }
            });

          });


          //Montana datasets

          //const proxyurl = "https://cors-anywhere.herokuapp.com/";
          const murl = "https://www.trackcorona.live/api/cities";
          fetch(proxyurl + murl)
          //fetch('https://www.trackcorona.live/api/countries/')
            .then((response) => {
              if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                  response.status);
                return;
              }
              return response.json();
            })
            .then((mdata) => {

              var countiesSorted = mdata.data.sort((a, b) => parseFloat(a.confirmed) - parseFloat(b.confirmed));

              console.log(countiesSorted);


              var counties = countiesSorted.filter(function (data){
                return data.location.substr(-7) === "Montana";
              }).map(function (data){
                return data.location.slice(0, -15);
              });
              var cconfirmed = countiesSorted.filter(function (data){
                  return data.location.substr(-7) === "Montana";
              }).map(function (data){
                return data.confirmed;
              });

              // total for state
              stateTotal = cconfirmed.reduce(function(a, b){return a+b;});
              updateStateTotal(stateTotal);
              // reverse arrays for display
              counties = counties.reverse();
              cconfirmed = cconfirmed.reverse();

              var ctx = document.getElementById('myChartMontana').getContext('2d');
              var myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                      labels: counties,
                      datasets: [{
                          label: '# of confirmed cases',
                          data: cconfirmed,
                          backgroundColor: randomColorGenerator(counties.length),
                          borderColor: randomColorGenerator(counties.length),
                          highlightFill: randomColorGenerator(counties.length),
                          highlightStroke: randomColorGenerator(counties.length),
                          borderWidth: 1
                      }]
                  },
                  options: {
                      scales: {
                          yAxes: [{
                              ticks: {
                                  beginAtZero: true

                              }
                          }]
                      }
                  }
              });

            });

             var updateStateTotal = function (n) {
               $("#montanaTotal").html('Montana Total Confirmed Cases ' + n);
             }

              var randomColorGenerator = function (l) {
                //console.log(l);
                var colorArray = [];
                for (i = 0; i < l; i++) {
                  colorArray.push('#' + (Math.random().toString(16) + '0000000').slice(2, 8));
                }
                return colorArray;
              };

      </script>
      <!-- Bootstrap javascript -->

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
